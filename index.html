<!DOCTYPE html>
<html lang='en'>
<head>
  <title>TRABZAN</title>
  <meta charset="utf-8"/>
  <style type="text/css">
    body {
      text-align: center
    }
    
    canvas {
      margin-top: 4em;
      image-rendering: pixelated;
    }

    /*
    https://raw.githubusercontent.com/oyk2018-frontend/database-designer/master/style.css
    */

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -o-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background: #fff;
      background-image: linear-gradient(rgba(0, 0, 0, .1) .1em, transparent .1em), linear-gradient(90deg, rgba(0, 0, 0, .1) .1em, transparent .1em);
      background-size: 1em 1em;
    }

    .clear {
      clear: both;
    }
  </style>
</head>
<body>
<canvas width="500" height="500" id='game'></canvas>
<script>
  const canvas = document.querySelector('#game');
  const context = canvas.getContext('2d');

  const SCREEN_SIZE = 500;
  const WHEEL_SIZE = 20;

  const HALF = SCREEN_SIZE / 2;
  const HORIZON = ['rect', 0, HALF, SCREEN_SIZE, 2, 'black'];

  const THE_SUN = [
    ['circle', 0, 0, 40, 40, 'white'],
  ];

  const BACKGROUND = [
    ['rect', 0, 0, SCREEN_SIZE, SCREEN_SIZE, 'gray'],
    ['rect', 0, 0, SCREEN_SIZE, SCREEN_SIZE / 2, 'blue'],
    HORIZON,
    ['line', HALF, HALF, 0, SCREEN_SIZE, 'black'],
    ['line', HALF, HALF, SCREEN_SIZE, SCREEN_SIZE, 'black'],
  ];

  const FRONT_LEFT_WHEEL = [
    HALF - WHEEL_SIZE,
    SCREEN_SIZE - WHEEL_SIZE - 50 - WHEEL_SIZE / 2,
  ];

  const FRONT_RIGHT_WHEEL = [
    HALF + WHEEL_SIZE,
    SCREEN_SIZE - WHEEL_SIZE - 50 - WHEEL_SIZE / 2,
  ];

  const BACK_LEFT_WHEEL = [
    HALF - WHEEL_SIZE * 2.5,
    SCREEN_SIZE - WHEEL_SIZE - WHEEL_SIZE / 2,
  ];

  const BACK_RIGHT_WHEEL = [
    HALF + WHEEL_SIZE * 2.5,
    SCREEN_SIZE - WHEEL_SIZE - WHEEL_SIZE / 2,
  ];

  const POSITION_MULTIPIER = 3;

  CAR = [
  ['line', 
      ...FRONT_LEFT_WHEEL,
      ...FRONT_RIGHT_WHEEL,
      'red'],
  ['rect', 
      (HALF - WHEEL_SIZE / 2) - 20,
      SCREEN_SIZE - 90,
      WHEEL_SIZE,
      WHEEL_SIZE,
      'black'],
    ['rect', 
      (HALF - WHEEL_SIZE / 2) + 20,
      SCREEN_SIZE - 90,
      WHEEL_SIZE,
      WHEEL_SIZE,
      'black'],
    
    ['line',
      ...BACK_LEFT_WHEEL,
      ...BACK_RIGHT_WHEEL,
      'red'],
    
    ['line',
      ...FRONT_LEFT_WHEEL,
      ...BACK_LEFT_WHEEL,
      'red'],
    ['line',
      ...FRONT_RIGHT_WHEEL,
      ...BACK_RIGHT_WHEEL,
      'red'],
    ['rect', 
      (HALF - WHEEL_SIZE / 2) - 50,
      SCREEN_SIZE - 40,
      WHEEL_SIZE,
      WHEEL_SIZE,
      'black'],
    ['rect', 
      (HALF - WHEEL_SIZE / 2) + 50,
      SCREEN_SIZE - 40,
      WHEEL_SIZE,
      WHEEL_SIZE,
      'black'],
    // ['rect', HALF, SCREEN_SIZE - 40, WHEEL_SIZE, WHEEL_SIZE, 'black'],
  ];

  let state = {
    carPosition: 0.1,
    tick: 0,
    pressedButtons: {
      left: false,
      right: false,
    },
    scene: [
      //[BACKGROUND, 3, 3],
      // [BACKGROUND, 0, 0],
      [CAR, 0, 0],
    ],
  };

  function renderObject([type, x1, y1, x2, y2, color,...rest]) {
    switch (type) {
      case 'rect':
        // context.beginPath();
        context.fillStyle = color;
        context.fillRect(x1, y1, x2, y2);
        // context.closePath();
        break;
      case 'line': 
        context.lineWidth = 1.5;
        context.strokeStyle = color;
        context.beginPath();
        context.strokeStyle = color;
        context.moveTo(x1, y1);
        context.lineTo(x2, y2);
        context.stroke();
        // context.closePath();
        break;
      case 'circle':
        context.beginPath();
        context.arc(x1, y1, (x2 + y2) / 2, 0, Math.PI * 2, true);
        context.fillStyle = color;
        context.fill();
        // context.closePath();
        break;
    }

    canvas.style.transform = `
      rotate(${(state.carPosition/20.0)}deg)
    `;
  }

  function render() {
    context.save();
    state.scene.forEach(([objects, x, y]) => {
      context.save();
      context.translate(x, y);
      objects.forEach(renderObject);
      context.restore();
    });
    context.restore();
  }

  function update() {
    let newPosition = 0;

    if (state.pressedButtons.left) {
      newPosition = state.carPosition + POSITION_MULTIPIER * -1;
    } else if (state.pressedButtons.right) {
      newPosition = state.carPosition + POSITION_MULTIPIER * 1;
    } else {
      newPosition = state.carPosition / POSITION_MULTIPIER;
    }

    state = {
      ...state,
      tick: state.tick + 0.1,
      carPosition: newPosition,
      scene: [
        [BACKGROUND, Math.random() * 5, Math.random() * 5],
        [CAR, newPosition, Math.random() * 5],
        [THE_SUN,
          100 + state.tick % SCREEN_SIZE + newPosition*-0.2,
          80 + newPosition/4
        ],
      ],
    };
  }

  function loop() {
    update();
    render();
    requestAnimationFrame(() => {
      setTimeout(loop, 1000 / 60);
    });
  }

  function bindEvents() {
    document.body.addEventListener('keydown', (event) => {
      if (event.keyCode === 37 || event.keyCode === 65) {
        state = {
          ...state,
          pressedButtons: {
            ...state.pressedButtons,
            left: true,
          },
        };
      }

      if (event.keyCode === 39 || event.keyCode === 68) {
        state = {
          ...state,
          pressedButtons: {
            ...state.pressedButtons,
            right: true,
          },
        };
      }
    });

    document.body.addEventListener('keyup', (event) => {
      if (event.keyCode === 37 || event.keyCode === 65) {
        state = {
          ...state,
          pressedButtons: {
            ...state.pressedButtons,
            left: false,
          },
        };
      }

      if (event.keyCode === 39 || event.keyCode === 68) {
        state = {
          ...state,
          pressedButtons: {
            ...state.pressedButtons,
            right: false,
          },
        };
      }
    });
  }

  bindEvents();
  render();
  loop();
</script>
</body>
</html>
